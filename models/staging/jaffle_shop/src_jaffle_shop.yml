version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgress application database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customers data  
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

              
      
